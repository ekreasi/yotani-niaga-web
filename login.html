<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yotani Niaga</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">  
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/icons/fontawesome/styles.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="center-container pad-lr-80 col-md-12">
        <div class="pad-r-40 pad-b-40 col-md-4 col-lg-4 col-sm-4">
            <form class="form-signin">
                <center class="mb-3">
                <img class="mb-3" src="assets/img/yotani-logo-full.png" alt="">
                </center>
                <div class="form-group">
                    <label for="inputUsername" class="">Username</label>
                    <input type="email" id="inputUsername" class="form-control" required autofocus="">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="">Kata Sandi</label>
                    <input type="password" id="inputPassword" class="form-control" required>
                    <span toggle="#inputPassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="checkbox mb-4">
                    <label>
                        <input type="checkbox" value="remember-me"> Ingat Saya
                    </label>
                    <a href="" class="forgot-pass-text float-right">Lupa Kata Sandi</a>
                </div>
                <button class="btn btn-primary btn-block mb-3" type="submit">Log in</button>
                <div class="text-center">Belum punya akun?<a href="" class="font-italic"> Daftar</a></div>
            </form>
        </div>
        <div class="pad-l-40 col-md-8 col-lg-8 col-sm-8">
            <img src="assets/img/yotani_login.png" alt="" class="col-md-12">
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Library  -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
