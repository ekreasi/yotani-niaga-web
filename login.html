<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yotani Niaga</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">  
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/icons/fontawesome/styles.min.css">
  <link rel="stylesheet" href="assets/css/basic.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <div class="card card-body  justify-content-center no-border">
        <div class="container">
            <div class="row align-items-center">
                <div class="pad-b-20 col-md-4 col-lg-4 col-sm-4">
                    <form class="form-signin">
                        <center class="mb-5">
                        <img class="logo-in" src="assets/img/yotani-logo-full.png" alt="">
                        </center>
                        <div class="form-group">
                            <label for="inputUsername" class="">No. Telepon / Email</label>
                            <input type="text" id="inputUsername" class="form-control" placeholder="No. Telepon / Email" required autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="">Kata Sandi</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Kata Sandi" required>
                            <span toggle="#inputPassword" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                        </div>
                        <div class="checkbox mb-4">
                            <label class="checkwrap">
                                <input type="checkbox" value="remember-me"> Ingat Saya
                                <span class="checkmark"></span>
                            </label>
                            <a href="lupa-password.html" class="forgot-pass-text float-right">Lupa Kata Sandi</a>
                        </div>
                        <a data-toggle="modal" data-target="#newWarning" class="btn btn-primary btn-block mb-3">Masuk</a>
                        <a href="index.html" class="btn btn-secondary btn-block mb-3">Kembali</a>
                        <div class="text-center">Belum punya akun?<a href="register.html" class="font-italic"> Daftar</a></div>
                    </form>
                </div>
                <div class="pad-l-40 col-md-8 col-lg-8 col-sm-8">
                    <img src="assets/img/yotani_login.png" alt="" class="col-md-12">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-muted">

        <!-- Copyright -->
        <div class="footer-copyright bg-green text-center py-3">Copyright Â© 2020 by PT Indocyber Global Teknologi</div>
        <!-- Copyright -->
  
    </footer>
    <!-- Footer -->

    <!-- Modal -->
    <div class="modal fade" id="newWarning" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="newWarningLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="popup-img">
                        <img src="assets/img/popup-confirm.png" alt="">
                    </div>
                    <div class="col-md-12 text-center mb-3 px-4">
                        <h6 class="font-weight-bold mb-1">No. Telepon Belum Terdaftar</h6>
                        <p>Lanjut daftar dengan no. Telepon ini? 08123456789</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row w-100 no-margin">
                        <div class="col pl-0">
                            <a data-dismiss="modal" class="btn btn-secondary btn-block">Ubah</a>
                        </div>
                        <div class="col pr-0">
                            <a href="index.html" class="btn btn-secondary-gradient btn-block">Ya, Lanjutkan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Library  -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
